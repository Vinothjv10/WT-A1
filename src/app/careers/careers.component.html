<!--Card Section-->

<div class="container">
    <div class="row">

        <div class="card" id="card1" *ngFor="let job of items | filter: filteredString">

            <div class="position">
                <div class="title-head">
                    <h1 class="font-1"> {{job.name | uppercase }} </h1>
                </div>

                <p>{{job.category}}</p>

                <p>{{job.location}} </p>
                <p> {{job.country}}</p>

                <div class="descrip">
                    <p class="font"> {{job.description}} </p>
                </div>
            </div>

            <div class="apply">
                <button style="cursor: pointer;">Apply Now</button>
            </div>
        </div>
    </div>

    <ng-template #noResults>
        <p class="no-result">No results found for "{{filteredString}}"</p>
        <!-- <p class="no-result">No results found for "{{location}}"</p> -->
    </ng-template>

</div>
